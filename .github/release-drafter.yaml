name-template: 'v$RESOLVED_VERSION ğŸŒˆ'
tag-template: 'v$RESOLVED_VERSION'
categories:
  - title: 'ğŸš€ Features'
    labels:
      - 'feature'
  - title: 'ğŸ› Bug Fixes'
    labels:
      - 'bug'
  - title: 'ğŸ§° Maintenance'
    labels:
      - 'chore'
      - 'cleanup'
      - 'merge'
  - title: 'ğŸ“– Documentation'
    labels:
      - 'docs'
exclude-labels:
  - 'skip-changelog'

change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: '\<*_&' # You can add # and @ to disable mentions, and add ` to disable code blocks.
version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'minor'
  patch:
    labels:
      - 'patch'
  default: patch
template: |
  ## Changes

  $CHANGES

autolabeler:
  - label: 'feature'
    branch:
      - '/^feature[/-].+/'
  - label: 'bug'
    branch:
      - '/^bug[/-].+/'
  - label: 'chore'
    branch:
      - '/^chore[/-].+/'
  - label: 'cleanup'
    branch:
      - '/^cleanup[/-].+/'
  - label: 'docs'
    branch:
      - '/^docs[/-].+/'
  - label: 'skip-changelog'
    branch:
      - '/^release[/-].+/'